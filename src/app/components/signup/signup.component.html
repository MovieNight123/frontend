<div>

    <div class="signupform">
        <h1>Sign up</h1>
        <input type="text" placeholder="Name" [(ngModel)]="name">
        <input type="text" placeholder="Email" [(ngModel)]="email">
        <input type="text" placeholder="Username" [(ngModel)]="username">
        <input type="password" placeholder="Password" [(ngModel)]="password">
        <input type="password" placeholder="Password" [(ngModel)]="confirmpass">
        <input type="submit" value="Sign up" click="signUp()">
    </div>

</div>
